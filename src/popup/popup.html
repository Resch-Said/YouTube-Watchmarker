<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <title>YouTube Watchmarker Settings</title>
</head>
<body>
  <div class="container">
    <h1>YouTube Watchmarker</h1>
    
    <section class="settings-group">
      <h2>Video Tracking</h2>
      <div class="setting">
        <label>
          <input type="checkbox" id="enableStandard" checked>
          Standard Videos tracken
        </label>
      </div>
      <div class="setting">
        <label>
          <input type="checkbox" id="enableShorts" checked>
          Shorts tracken
        </label>
      </div>
      <div class="setting">
        <label>
          <input type="checkbox" id="enableHover" checked>
          Hover-Previews tracken
        </label>
      </div>
    </section>

    <section class="settings-group">
      <h2>Schwellenwerte</h2>
      <div class="setting">
        <label for="standardTime">Standard Video Zeit (Sekunden)</label>
        <input type="number" id="standardTime" min="0" value="30">
      </div>
      <div class="setting">
        <label for="standardPercent">Standard Video Prozent</label>
        <input type="number" id="standardPercent" min="0" max="100" value="50">
      </div>
      <div class="setting">
        <label for="shortsTime">Shorts Zeit (Sekunden)</label>
        <input type="number" id="shortsTime" min="0" value="15">
      </div>
      <div class="setting">
        <label for="shortsPercent">Shorts Prozent</label>
        <input type="number" id="shortsPercent" min="0" max="100" value="30">
      </div>
    </section>

    <section class="settings-group">
      <h2>Darstellung</h2>
      <div class="setting">
        <label>
          <input type="checkbox" id="enableGrayscale" checked>
          Grayscale-Effekt aktivieren
        </label>
      </div>
      <div class="setting">
        <label>
          <input type="checkbox" id="showLabels" checked>
          "Watched"-Label anzeigen
        </label>
      </div>
    </section>

    <div class="actions">
      <button id="save">Speichern</button>
      <button id="reset">Zur√ºcksetzen</button>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
